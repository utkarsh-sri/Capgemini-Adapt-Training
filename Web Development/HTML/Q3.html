<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Q3</title>
  </head>
  <body>
Each table starts with a table tag. Each table row starts with a tr tag. Each table data<br>
starts with a td tag.
<p><b>One column:</b></</p>
<table border="1" width="auto" height="auto">
  <td>100</td>
  </table>
  <p><b>One row and three columns:</b></</p>
  <table border="1" width="auto" height="auto">
    <tr>
      <td>100</td>
      <td>200</td>
      <td>300</td>
      </tr>
    </table>
    <p><b>Two rows and three columns:</b></</p>
    <table border="1" width="auto" height="auto">
      <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
        </tr>
        <tr>
          <td>400</td>
          <td>500</td>
          <td>600</td>
          </tr>
      </table>
  </body>
</html>
