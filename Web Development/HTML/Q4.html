<html lang="en" dir="ltr">

  <body>
    <p><b>This table has borders:</b></</p>
    <table border="1" width="auto" height="auto">
      <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
        </tr>
        <tr>
          <td>400</td>
          <td>500</td>
          <td>600</td>
          </tr>
      </table>
      <p><b>This table has no borders:</b></</p>
      <table width="auto" height="auto">
        <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
          </tr>
          <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
            </tr>
        </table>
  </body>
</html>
